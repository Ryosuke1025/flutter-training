name: flutter_training
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1
  flutter: ^3.32.7

dependencies:
  collection: ^1.19.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0
  json_annotation: ^4.9.0
  yumemi_weather:
    git:
      url: https://github.com/yumemi-inc/flutter-training-template.git
      ref: main
      path: packages/yumemi_weather

dev_dependencies:
  build_runner: ^2.6.0
  flutter_gen_runner: ^5.11.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.0
  yumemi_lints: ^4.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_gen:
  output: lib/gen/
  line_length: 80

  assets:
    enabled: true
    outputs:
      style: dot-delimiter
      package_parameter_enabled: false

  fonts:
    enabled: false

  colors:
    enabled: false